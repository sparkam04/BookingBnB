<!-- Страничка «Кабинет Админа гостиницы», вкладка
«Номера», действие при нажатии кнопки «Просмотреть» -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="row">
    <p></p>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <p align="center">
            <span class="label label-default" style="font-size: 20" align="center">Room's name</span>

        </p>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://www.khorvatiya-kvartiry-oteli.com/uploads/.tmb/thumb_100408091708-img-0389_adaptiveResize_800_600.jpg"
                                 alt="Los Angeles">
                        </div>

                        <div class="item">
                            <img src="http://moscow.gostinica.su/wp-content/uploads/2015/02/800-600-1-800x600.jpg"
                                 alt="Chicago">
                        </div>

                        <div class="item">
                            <img src="http://www.khorvatiya-kvartiry-oteli.com/uploads/.tmb/thumb_100408092418-img-0394_adaptiveResize_800_600.jpg"
                                 alt="New York">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-md-5">
                <form role="form" class="form-inline">
                    <label for="Additions"> Additions</label>
                    <ul class="list-group">
                        <li class="list-group-item">
                            Bathroom
                            <div class="material-switch pull-right">
                                <input id="someSwitchOptionDefault" name="someSwitchOption001" type="checkbox"/>
                                <label for="someSwitchOptionDefault" class="label-default"></label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            TV
                            <div class="material-switch pull-right">
                                <input id="someSwitchOptionPrimary" name="someSwitchOption001" type="checkbox"/>
                                <label for="someSwitchOptionPrimary" class="label-primary"></label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            Extra bed
                            <div class="material-switch pull-right">
                                <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox"/>
                                <label for="someSwitchOptionSuccess" class="label-success"></label>
                            </div>
                        </li>

                    </ul>
                    <p align="center">
                        <label for="price"> Price</label>
                        <input type="number" class="form-control" name="inputPrice" style="width: 5em;">
                    </p>
                    <p>
                        <button name="buttonBooking" class="btn btn-success"> Confirm </button>
                    </p>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
    <div class="col-md-2"></div>
</div>
