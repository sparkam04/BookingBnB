<form name="frm" ng-submit="rc.submitRoom()">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <p></p>
                    <label for="RoomType">*Room Type</label>
                    <input type="text" name="inputHotel" class="form-control" style="width:100%"
                           ng-model="rc.room.roomName" required>
                </div>
                <div class="col-md-6">
                    <p></p>
                    <label for="inputNumberOfPeople">Number of places</label>
                    <input type="number" name="quantity" class="form-control" style="width:100%" min="1"
                           max="3" ng-model="rc.room.numOfPlaces" required>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <p></p>
                    <label for="inputRoomNumber">Room number</label>
                    <input type="number" name="quantity" class="form-control" style="width:100%" min="1"
                           max="9999" ng-model="rc.room.roomNumber" required>
                </div>
                <div class="col-md-6">
                    <p></p>
                    <label for="Price">Cost</label>
                    <input type="number" name="inputCost" class="form-control" style="width:100%"
                           ng-model="rc.room.cost" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p><input type="checkbox" ng-model="rc.room.hasTV"> TV</p>
                    <p><input type="checkbox" ng-model="rc.room.hasBathroom"> Bathroom</p>
                    <p><input type="checkbox" ng-model="rc.room.hasExtraBed"> Additional bed</p>
                    <hr>
                    <p><input type="checkbox" ng-model="rc.room.enabled"> Room enabled</p>
                </div>
            </div>

            * - Required
            <hr>
            <p></p>
            <p></p>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="btn" style="width:100%" ng-disabled="frm.$invalid"> <span>{{rc.updateResponse}}</span>
                </div>
                <div class="col-md-6">
                    <p><a class="btn btn-default" ui-sref="roomsOwner" role="button" ng-click="" style="width:100%">Back</a></p>
                    <!--<button name="buttonBack" class="btn" style="width:100%"> Back</button>-->
                </div>
            </div>

        </div>
        <div class="col-md-8"></div>
    </div>
</form>
