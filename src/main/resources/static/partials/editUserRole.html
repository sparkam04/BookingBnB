<form name="frm" ng-submit="re.updateUser()">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">



            <hr>
            <div class="row">
                <div class="col-md-12">
                    <p></p>
                    <label for="Email">Email</label>
                    <input type="email" name="email" class="form-control" style="width:100%" ng-model="re.user.email" required ng-change="re.checkUserByEmail()">

                    <p></p>
                    <label for="Phone">Phone</label>
                    <input type="text" name="phone" class="form-control" style="width:100%" ng-model="re.user.phone" required ng-disabled="true">
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <p></p>
                    <label for="FirstName">First Name</label>
                    <input type="text" name="firstname" class="form-control" style="width:100%" ng-model="re.user.firstName" required ng-disabled="true">
                </div>
                <div class="col-md-6">
                    <p></p>
                    <label for="LastNmae">Last Name</label>
                    <input type="text" name="lastname" class="form-control" style="width:100%" ng-model="re.user.lastName" required ng-disabled="true">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p></p>
                    <label for="role">User Role</label>
                    <select name="SelectPaySystem"

                            id="SelectRole" class="form-control" style="width:100%"

                            ng-options="roleOption.name for roleOption in re.roles track by roleOption.id"
                            ng-model="re.role">
                    </select>

                </div>
            </div>

            <hr>
            <p></p>
            <p></p>
            <div class="row">
                <div class="col-md-6">
                    <label for="role"> </label><span>{{re.updateResponse}}</span>
                    <input type="submit" class="btn" style="width:100%" ng-disabled="frm.$invalid || !re.isFound">
                </div>
            </div>
        </div>
        <div class="col-md-8"></div>
    </div>
</form>
