<div class=" col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="rc.register()" novalidate>

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" required class="form-control" ng-model="rc.firstName" id="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" required class="form-control" ng-model="rc.lastName" id="lastName">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" required class="form-control" ng-model="rc.phone" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" ng-model="rc.email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" required class="form-control" id="pwd" ng-model="rc.password">
                    </div>

                    <div class="form-group">
                        <label for="cpw">Confirm Password:</label>
                        <input type="password" required class="form-control" id="cpw" ng-model="rc.confirmPassword">
                    </div>

                    <button type="submit" class="btn btn-default">Register</button>

                    <div class="alert alert-info margin-top-5" ng-show="rc.message">{{rc.message}}</div>

                </form>
            </div>
        </div>
    </div>
</div>
