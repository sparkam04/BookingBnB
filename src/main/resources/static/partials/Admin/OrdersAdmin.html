<div class="row">

    <div class="col-md-10">
        <form role="form" class="form-inline">
            <div class="row">
                <div class="col-md-1">
                    <label for="Order">Order #</label>
                    <input type="text" name="inputOrderNumber" class="form-control" style="width:100%">
                </div>
                <div class="col-md-2">
                    <label for="Hotel">Hotel</label>
                    <select name="SelectHotel" id="SelectHotel" class="form-control" style="width:100%">

                </div>
                <div class="col-md-1">

                <div class="col-md-1">
                    <label for="calCheckOut">Price</label>
                    <input type="number" name="inputPrice" class="form-control" style="width:100%">
                </div>
                <div class="col-md-1">
                    <label for="State">State</label>
                    <select name="SelectState" id="SelectState" class="form-control" style="width:100%">
                        <option value="">- State -</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="buttonClear">Clear filter</label>
                    <button name="buttonClear" class="btn" style="width:100%;">Clear</button>
                </div>
            </div>
        </form>
