                <li>
                    <select name="SelectCountry" id="SelectCountry"

                            ng-options="countryOption.name for countryOption in tc.countries track by countryOption.id"
                            ng-change="tc.selectCountry()" ng-model="tc.country">
                        <option value="">- Country -</option>
                    </select>
                </li>
                <li>
                    <select name="SelectCity" id="SelectCity"
                            ng-options="cityOption.name for cityOption in tc.cities | filter : {countryId : tc.country.id} track by cityOption.id"
                            ng-change="tc.selectCity()" ng-model="tc.city">
                        <option value="">- City -</option>
                    </select>
                </li>
                <li>
                    <select name="SelectLocation" id="SelectLocation"
                            ng-options="locationOption.streetAddress for locationOption in tc.locations | filter : {cityId : tc.city.id} track by locationOption.id"
                            ng-change="tc.selectLocation()" ng-model="tc.location">
                        <option value="">- Address -</option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
    <div class="col-md-8">

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="h in tc.hotels | filter : {locationId : tc.location.id} ">
                <h3>{{h.hotelName}}</h3>
                <p>{{h.description}}</p>

                <p><a class="btn btn-default" ui-sref="details" role="button" ng-click="tc.selectHotel(h)">View details &raquo;</a></p>

            </li>
        </ul>

    </div>

</div>
