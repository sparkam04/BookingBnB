<div class=" col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="lc.login()">
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" ng-model="lc.email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="lc.password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>

                    <div class="alert alert-info margin-top-5" ng-show="lc.message">{{lc.message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
